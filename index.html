<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notación Polaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">Convertidor de Notación Polaca</h2>
            <div class="mb-3">
                <label for="expresionEntrada" class="form-label">Ingresa la expresión en Notación Polaca</label>
                <input type="text" class="form-control" id="expresionEntrada" placeholder="ejemp. + 3 5 ">
            </div>
            <button class="btn btn-primary w-100" 
            onclick="convertir()">Convertir</button>
            <div class="mt-3">
                <h4>Expresión Normal:</h4>
                <p id="expresionSalida"></p>
            </div>
            <div class="mt-3">
                <h4>Resultado de la Operación:</h4>
                <p id="resultadoOperacion"></p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
